<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2E3440" />
    <meta name="title" content="Jonathan Gin - Software Developer at Shopify" />
    <meta
      name="description"
      content="Jonathan Gin, a software developer at Shopify. Currently enrolled in the Dev Degree program."
    />
    <meta
      name="keywords"
      content="jonathan,gin,software,developer,dev degree,shopify,intern,computer science"
    />
    <meta name="robots" content="index, follow" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Jonathan Gin</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jonathangin.me" />
    <meta
      property="og:title"
      content="Jonathan Gin - Software Developer at Shopify"
    />
    <meta
      property="og:description"
      content="Jonathan Gin, a software developer at Shopify. Currently enrolled in the Dev Degree program."
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jonathangin.me/" />
    <meta
      property="twitter:title"
      content="Jonathan Gin - Software Developer at Shopify"
    />
    <meta
      property="twitter:description"
      content="Jonathan Gin, a software developer at Shopify. Currently enrolled in the Dev Degree program."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/preview.jpg" />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.5.0/firebase-app.js"></script>
    <script src="/__/firebase/8.5.0/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
